{% extends "pages/baseAdmin.html" %}

{% block title %}
We Learn | Subjects
{% endblock title %}

{% block object%}
Create Subject
{%endblock%}

{% block content %}
<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <!-- /.box-header -->
            <div class="box-body">
                <div class="panel panel-primary">
                    <div class="panel-heading">Add new subject</div>
                    <div class="panel-body">
                        <form action="/manage/AddSubject" method="POST">
                            <div class="form-group">
                                <label>Title : </label>
                                <input class="form-control" type="text" value="" name="title" />
                            </div>
                            <div class="form-group">
                                <label>Description : </label>
                                <input class="form-control" type="text" value="" name="descripton" />
                            </div>
                            <div class="form-group">
                                <label>Logo : </label>
                                <input class="form-control" type="text" value=""" name="logo" />
                            </div>
                            <div class="form-group">
                                <label>Thumbnail : </label>
                                <input class="form-control" type="text" value="" name="thumbnail" />
                            </div>
                            <div class="form-group">
                                <label>Shortname : </label>
                                <input class="form-control" type="text" value="" name="shortname" />
                            </div>
                            <div class="form-group">
                                <input class="form-control btn btn-primary" type="submit" value="Submit" />
                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
</div>















{% endblock content %}
