{% extends "pages/baseAdmin.html" %}

{% block title %}
We Learn | Subjects
{% endblock title %}

{% block object%}
Create Subject
{%endblock%}

{% block content %}
<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <!-- /.box-header -->
            <div class="box-body">
                <div class="panel panel-primary">
                    <div class="panel-heading">Edit "{{subject.title}}"</div>
                    <div class="panel-body">
                        <form action="/manage/UpdateSubject" method="POST">
                            <div class="form-group">
                                <input type="hidden" value="{{subject.id}}" name="id" />
                                <label>Title : </label>
                                <input class="form-control" type="text" value="{{subject.title}}" name="title" />
                            </div>
                            <div class="form-group">
                                <label>Description : </label>
                                <input class="form-control" type="text" value="{{subject.description}}" name="descripton" />
                            </div>
                            <div class="form-group">
                                <label>Date create : </label>
                                <input class="form-control disable" type="text" value='{{subject.dateCreate|date:"h:i Y-m-d"}}'
                                    readonly name="datecreate" />
                            </div>
                            <div class="form-group">
                                <label>Logo : </label>
                                <input class="form-control" type="text" value="{{subject.logo}}" name="logo" />
                            </div>
                            <div class="form-group">
                                <label>Thumbnail : </label>
                                <input class="form-control" type="text" value="{{subject.thumbail}}" name="thumbnail" />
                            </div>
                            <div class="form-group">
                                <label>Shortname : </label>
                                <input class="form-control" type="text" value="{{subject.shortName}}" name="shortname" />
                            </div>
                            <div class="form-group">
                                <input class="form-control btn btn-primary" type="submit" value="Submit" />
                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
</div>















{% endblock content %}
