{% extends "pages/baseAdmin.html" %}

{% block title %}
We Learn | Edit user
{% endblock title %}

{% block object%}
Edit user
{%endblock%}

{% block content %}

<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <!-- /.box-header -->
            <div class="box-body">
                <div class="panel panel-primary">
                    <div class="panel-heading">Edit user "{{user.username}}"</div>
                    <div class="panel-body">
                        <form action="/manage/UpdateUser" method="post">

                            <div class="form-group">
                                <input type="hidden" value="{{user.id}}" name="userID" id="userID" />
                                <label>User name : </label>
                                <input class="form-control" type="text" value="{{user.username}}" name="username"
                                    readonly />
                            </div>

                            <div class="form-group">
                                <label>Real name : </label>
                                <input class="form-control" type="text" value="{{user.realname}}" name="realname" readonly/>
                            </div>

                            <div class="form-group">
                                <label>Email : </label>
                                <input class="form-control" type="text" value="{{user.email}}" name="email" readonly/>
                            </div>

                            <div class="form-group">
                                <label>Role: </label>
                                <select name="role" class="form-control">
                                    {% if user.role == 0 %}
                                    {% with patient as p %}
                                    <option value="0" selected>Administrator</option>
                                    <option value="1" >Member</option>
                                    {% endwith %}
                                    {% else %}
                                    {% with patient.parent as p %}
                                    <option value="0" >Administrator</option>
                                    <option value="1" selected>Member</option>
                                    {% endwith %}
                                    {% endif %}
                                </select>
                            </div>

                            <div class="form-group">
                                <input class="form-control btn btn-primary" type="submit" value="Submit" id="test"
                                    onclick="Mess('Update succesfully')" />
                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
</div>

{% endblock content %}
