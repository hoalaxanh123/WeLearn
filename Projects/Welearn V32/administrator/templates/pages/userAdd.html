{% extends "pages/baseAdmin.html" %}

{% block title %}
We Learn | Add user
{% endblock title %}

{% block object%}
Add user
{%endblock%}

{% block content %}

<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <!-- /.box-header -->
            <div class="box-body">
                <div class="panel panel-primary">
                    <div class="panel-heading">Create a user"</div>
                    <div class="panel-body">
                        <form action="/manage/AddUser" method="post">

                            <div class="form-group">
                                <input type="hidden" value="{{user.id}}" name="userID" id="userID" />
                                <label>User name : </label>
                                <input class="form-control" type="text" name="username" required />
                            </div>

                            <div class="form-group">
                                <label>Password : </label>
                                <input class="form-control" type="password" name="pass1" id ="pass1" required />
                            </div>

                            <div class="form-group">
                                <label>Confirm password : </label>
                                <input class="form-control" type="password" name="pass2" id ="pass2" required />
                                <label class="label-danger" id="error"></label>
                            </div>

                            <div class="form-group">
                                <label>Real name : </label>
                                <input class="form-control" type="text" name="realname" required />
                            </div>

                            <div class="form-group">
                                <label>Email : </label>
                                <input class="form-control" type="email" name="email" required />
                            </div>

                            <div class="form-group">
                                <label>Role: </label>
                                <select name="role" class="form-control">
                                    <option value="0" selected>Administrator</option>
                                    <option value="1">Member</option>
                                </select>
                            </div>
                            <script>

                                $("#pass2").on('input', function () {
                                    if ($(this).val() != $("#pass1").val()) {
                                        $(this).css("border-color", "#FF0000");
                                        $('#submit').addClass("btn-info disabled");
                                        $("#error").text("*The password not match");
                                    }
                                    else {
                                        $(this).css("border-color", "#2eb82e");
                                        $('#submit').removeClass("btn-info disabled");
                                        $("#error").text("");
                                    }
                                });
                            </script>
                            <div class="form-group">
                                <input class="form-control btn btn-primary" type="submit" value="Submit" id="submit" />
                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
</div>

{% endblock content %}
