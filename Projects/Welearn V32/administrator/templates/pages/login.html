<!DOCTYPE html>
<html lang="en">

<head>
	<title>Welearn | Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="/static/Login/images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/Login/vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/Login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/Login/vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/Login/vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/Login/vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/Login/css/util.css">
	<link rel="stylesheet" type="text/css" href="/static/Login/css/main.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<!--===============================================================================================-->
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="/static/Login/images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" action="/manage/tryToLogin" method="POST">
					{% csrf_token %}
					<span class="login100-form-title">
						Administrator login
					</span>

					<div class="wrap-input100 validate-input" data-validate="Valid username is required">
						<input class="input100" type="text" id="usr" name="usr" placeholder="User name" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" id="pass" name="pass" placeholder="Password required>
						<span class="
						 focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<script>
						function Login() {
							var usr, pass;
							user = $("#usr").val();
							password = $("#pass").val();
							$.post("/manage/tryToLogin", { usr: user, pass: password }, function (data) {
								$("#result").html(data);
								if (data == "Đăng nhập thành công")
									window.location.href = "/manage";
							});
						}
					</script>
					<label id="result" style="color:red"></label>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="button" onclick="Login()">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="#">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>




	<!--===============================================================================================-->
	<script src="/static/Login/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="/static/Login/vendor/bootstrap/js/popper.js"></script>
	<script src="/static/Login/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="/static/Login/vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="/static/Login/vendor/tilt/tilt.jquery.min.js"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<!--===============================================================================================-->
	<script src="/static/Login/js/main.js"></script>

</body>

</html>
